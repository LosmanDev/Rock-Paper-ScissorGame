<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Rock Paper Scissor Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center col-sm-12 mb-4">
          Rock <i class="fas fa-hand-rock"></i> Paper
          <i class="fas fa-hand-paper"></i> Scissors
          <i class="fas fa-hand-scissors"></i> Game
        </h1>
        <h2 class="col-sm-4 text-center">Player Score <span>0</span></h2>
        <button
          id="button-play"
          class="col-sm-4 align-content-center btn btn-outline-dark"
        >
          Click to Play
        </button>
        <h2 class="col-sm-4 text-center">Bot Score <span>0</span></h2>
      </div>
      <div class="row">
        <h2 class="text-center col-sm-6" id="player-hand"></h2>
        <h2 class="text-center col-sm-6" id="bot-hand"></h2>
      </div>
    </div>
    <script type="text/JavaScript" src="js/app.js"></script>
  </body>
</html>
